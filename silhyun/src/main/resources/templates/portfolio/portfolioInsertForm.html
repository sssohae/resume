<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{home/layout}">

<head>
<!-- metas -->
<meta charset="utf-8">
<meta name="author" content="pxdraft" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
<meta name="description"
	content="ShopApp - eCommerce Bootstrap 5 Template" />
<!-- title -->
<title>ShopApp - eCommerce Bootstrap 5 Template</title>
<!-- Favicon -->
<link rel="shortcut icon" href="/img/favicon.ico">
<!-- CSS Template -->
<link href="/css/theme.css" rel="stylesheet">
<link href="/css/portfolioInsert.css" rel="stylesheet">
<style>
.imsi {
	border: solild 1px
}
</style>

</head>

<body>
	<div layout:fragment="content">
		<!-- Skippy & Prload -->
		<!-- skippy -->
		<a id="skippy"
			class="skippy visually-hidden-focusable overflow-hidden"
			href="#content">
			<div class="container">
				<span class="u-skiplink-text">Skip to main content</span>
			</div>
		</a>
		<!-- End skippy -->


		<!-- 
    ========================
        Wrapper 
    ========================
    -->
		<div class="wrapper">
			<!-- heder height -->
			<div class="header-height-bar"></div>
			<!-- Header -->

			<!-- End Header -->
			<!-- Main -->
			<main>
				<!-- Breadcrumb -->
				<div class="py-3 bg-gray-100">
					<div class="container">
						<div class="row align-items-center">
							<div class="col-lg-6 my-2">
								<h1 class="m-0 h4 text-center text-lg-start">
									portfolio<i class="bi-plus-lg"></i>
									<div class="insertId" style="display:none">[[${portfolioVO.ptgId}]]</div>
								</h1>
							</div>
							<div class="col-lg-6 my-2">
								<ol
									class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
									<li class="breadcrumb-item"><a class="text-nowrap"
										href="#"><i class="bi bi-home"></i>Home</a></li>
									<li class="breadcrumb-item text-nowrap active"
										aria-current="page">Product</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
				<!-- End Breadcrumb -->
				<!-- Product Details -->

				<section class="product-details py-6">
					<div class="container">
						<form id="upload-form" enctype="multipart/form-data">
							<div class="row">
								<!-- Product Gallery -->
								<div
									class="col-lg-6 lightbox-gallery product-gallery form-group">
									<div class="swiper swiper_gallery">
										<div class="swiper-wrapper photo-list-containerN1">
											<div class="swiper-slide">
												<div class="pd-gallery-slide">
													<img src="/img/pages/insert.jpg" class="img-fluid" title=""
														alt="">
												</div>
											</div>

										</div>
									</div>
									<div class="swiper swiper_thumb_gallery product-thumb">
										<div class="swiper-wrapper photo-list-container">

											<!-- 첨부할 파일 미리보기 붙이는 곳-->
										</div>
										<div
											class="swiper-arrow-style-03 swiper-next swiper-next-pd-details_thumb">
											<i class="bi bi-chevron-right"></i>
										</div>
										<div
											class="swiper-arrow-style-03 swiper-prev swiper-prev-pd-details_thumb">
											<i class="bi bi-chevron-left"></i>
										</div>
									</div>
									<input type="file" id="photo" name="photo" multiple required
										style="display: none;" max="10">
									<button type="button" id="add-photo-button">사진 추가</button>
								</div>
								<!-- End Product Gallery -->
								<!-- Product Details -->
								<div class="col-lg-6 ps-lg-5 form-group">
									<div class="product-detail pt-4 pt-lg-0">
										<br> <br> <br>
										<div class="products-brand pb-2">
											<span>포트폴리오 등록하기</span>
										</div>

										<div class="product-description">
											<textarea id="cntn" name="cntn" placeholder="텍스트를 입력하세요"></textarea>
											<ul id="tagList"></ul>
										</div>
										<div class="product-attribute"></div>

										<div class="product-detail-actions d-flex flex-wrap pt-3">

											<div class="cart-button mb-3 d-flex">
												<div class="btn btn-outline-dark me-3 imsiList">임시저장리스트</div>
												<button type=submit
													class="btn btn-outline-dark me-3 imsiSave">임시저장</button>
												<button type=submit class="btn btn-dark me-3 submit">+Portfolio</button>
												<button type="reset" class="btn btn-dark me-3 reset">취소</button>
											</div>
											<div class="imsi" style='display: none;'></div>

										</div>

									</div>
								</div>
								<!-- End Product Details -->
							</div>
						</form>
					</div>
				</section>
				<!-- End Product Details -->
				<!-- Product Tabs -->

				<!-- End Product Tabs -->
				<!-- You may also like -->

				<!-- End You may also like -->
			</main>
			<!-- End Main -->
			<!-- Footer -->

			<!-- End Footer -->
		</div>
		<!-- 
    ========================
       End Wrapper 
    ========================
    -->
		<!-- script start -->
		<script src="/js/portfolioInsert.js"></script>
		<!-- jquery -->
		<script src="/js/jquery-3.5.1.min.js"></script>
		<!--bootstrap-->
		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- slick carousel -->
		<script src="/vendor/swiper/swiper-bundle.min.js"></script>
		<!-- magnific -->
		<script src="/vendor/magnific/jquery.magnific-popup.min.js"></script>
		<!-- isotope -->
		<script src="/vendor/isotope/isotope.pkgd.min.js"></script>
		<!-- count-down -->
		<script src="/vendor/count-down/jquery.countdown.min.js"></script>
		<!-- count-down -->
		<script src="/vendor/jarallax/jarallax-all.js"></script>
		<!-- Theme Js -->
		<script src="/js/custom.js"></script>
		<script src="/js/theme.js"></script>
		<!-- End script start -->
	</div>
</body>

</html>
