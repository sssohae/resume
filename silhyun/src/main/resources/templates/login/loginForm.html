<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{home/layout}">

<head>
    <!-- metas -->
<meta charset="utf-8">
<meta name="author" content="pxdraft" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
<meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template" />
<!-- title -->
<title>login</title>
<!-- Favicon -->
<link rel="shortcut icon" href="/img/favicon.ico">
<!-- CSS Template -->
<link href="/css/theme.css" rel="stylesheet">
<script type="text/javascript" src="/js/rememberId.js"></script>
</head>
<style>
#rememberUser{
 width: 78px;
 height: 26px;
}
</style>
<body>
<div layout:fragment="content">
        <!-- Main -->
        <main>
            <!-- Breadcrumb -->
            <div class="py-3 bg-gray-100">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 my-2">
                            <h1 class="m-0 h4 text-center text-lg-start">실현하다</h1>
                        </div>
                        <div class="col-lg-6 my-2">
                            <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                                <li class="breadcrumb-item"><a class="text-nowrap" href="#"><i class="bi bi-home"></i>Home</a></li>
                                <li class="breadcrumb-item text-nowrap active" aria-current="page">Login</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Breadcrumb -->
            <!-- login page -->
            <div class="section">
                <div class="container">
                    <div class="justify-content-center row">
                        <div class="col-lg-5 col-xxl-4">
                            <div class="card">
                                <div class="card-header bg-transparent py-3">
                                    <h3 class="h4 mb-0">Login </h3>
                                </div>
                                <div class="card-body">
                                    <form action="/login" method="post" id="frm">
                                        <div class="form-group mb-3">
                                            <input type="text" name="username" class="form-control" placeholder="아이디" id="username">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input type="password" class="form-control" name="password" placeholder="비밀번호">
                                        </div>
							            <th:block th:if="${error}">
							                    <p id="valid" class="alert alert-danger">[[${exception}]]</p>
							            </th:block>
                                        <!-- Checkbox -->
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="checkbox" value="" id="rememberId" checked />
                                            <label class="form-check-label" for="rememberId"> 아이디 저장 </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="rememberUser" name="remember-me"/>
                                            <label class="form-check-label" for="rememberUser"> 자동로그인 </label>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="button" class="btn btn-primary w-100" id="loginBtn" th:onclick="loginBtn([[${exception}]])">
                                                Log in
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary w-100" onclick="location.href='/silhyun/joinForm'">
                                                join
                                            </button>
                                        </div>
                                    </form>
                                    <div class="text-center pt-4 pb-5" style="">
                                        <span class="px-3 bg-white d-inline-block align-top lh-sm">OR</span>
                                        <div class="border-bottom mt-n3"></div>
                                    </div>
                                    <div class="row g-2">
                                        <div class="col">
                                            <button class="btn w-100 btn-warning" type="button" onclick="location.href='/oauth2/authorization/kakao'"><i class="bi bi-facebook me-2"></i>kakao</button>
                                        </div>
                                        <div class="col">
                                            <button class="btn w-100 btn-success" type="button" onclick="location.href='/oauth2/authorization/naver'"><i class="bi bi-twitter me-2"></i> naver</button>
                                        </div>
                                    </div>
                                    <div class="pt-4 text-center">
                                        <span class="text-muted"><a href="fingInfoForm">아이디/비밀번호 찾기</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end login -->
        </main>
        <!-- End Main -->	
    </div>
    <!-- 
    ========================
       End Wrapper 
    ========================
    -->
    <!-- script start -->

    </script>
    <!-- jquery -->
<script src="/js/jquery-3.5.1.min.js"></script>
<!--bootstrap-->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- slick carousel -->
<script src="/vendor/swiper/swiper-bundle.min.js"></script>
<!-- magnific -->
<script src="/vendor/magnific/jquery.magnific-popup.min.js"></script>
<!-- isotope -->
<script src="/vendor/isotope/isotope.pkgd.min.js"></script>
<!-- count-down -->
<script src="/vendor/count-down/jquery.countdown.min.js"></script>
<!-- count-down -->
<script src="/vendor/jarallax/jarallax-all.js"></script>
<!-- Theme Js -->
<script src="/js/custom.js"></script>
<script src="/js/theme.js"></script>
    <!-- End script start -->
</body>

</html>
