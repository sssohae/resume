<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{home/layout}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
<br><br><br>
<div class="container mt-3 col-3">
  <h2>아이디/비밀번호 찾기</h2>
  <br>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#findId">아이디</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#findPw">비밀번호</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="findId" class="container tab-pane active"><br>
      <!-- 아이디찾기폼 -->

                    <div class="justify-content-center row">
                        
                            <div class="card">
                                <div class="card-header bg-transparent py-3">
                                    <h3 class="h4 mb-0">아이디찾기 </h3>
                                          <h3></h3>
                                <p>정보를 입력해 주세요.</p>
                                </div>
                                <div class="card-body">
                                    <form id="idFrm">
                                    	<div id="idInfo">
	                                        <div class="form-group mb-3">
	                                        	<label class="form-label">실명</label>
	                                            <input type="text" name="name" class="form-control" placeholder="이름">
	                                        </div>
	                                        <div class="form-group mb-3">
	                                            <label class="form-label"> 이메일
		                                         </label>
		                                         <input type="hidden" name="email" id="email">
				     							<div class="row">
											        <input type="text" class="form-control col mar" id="emailId"><p class="col-1 sm">@</p>
											        <input type="text" class="form-control col mar" id="emailDomain">
				     								<div class="col-4 email">
					                               <select class="form-select col mar" id="domain">
					                               		<option value=''>직접입력</option>
											        </select>
											      </div>
										        </div>
	                                        </div>
                                        <div class="form-group text-center">
                                            <button type="button" class="btn btn-secondary w-100" id="idInfoBtn">
                                                아이디 찾기
                                            </button>
                                    	</div>

                                        </div>
                                    </form>

                                </div>
                            </div>
                    </div>
   
      
      <!-- 아이디찾기폼끝 -->
     </div> 

    
    <div id="findPw" class="container tab-pane"><br>
      <!--비밀번호찾기폼 -->

                    <div class="justify-content-center row">
                        
                            <div class="card">
                                <div class="card-header bg-transparent py-3">
                                    <h3 class="h4 mb-0">비밀번호 찾기 </h3>
                                          <h3></h3>
                                <p>정보를 입력해주세요. 이메일로 임시 비밀번호를 보내드립니다.</p>
                                </div>
                                <div class="card-body">
                                    <form id="pwdFrm">
                                        <div class="form-group mb-3">
                                        	<label class="form-label">아이디</label>
                                            <input type="text" name="id" class="form-control" placeholder="아이디">
                                        </div>
	                                        <div class="form-group mb-3">
	                                            <label class="form-label"> 이메일
		                                         </label>
		                                         <input type="hidden" name="email" id="pEmail">
				     							<div class="row">
											        <input type="text" class="form-control col mar" id="pEmailId"><p class="col-1 sm">@</p>
											        <input type="text" class="form-control col mar" id="pEmailDomain">
				     								<div class="col-4 email">
					                               <select class="form-select col mar" id="pDomain">
					                               		<option value=''>직접입력</option>
											        </select>
											      </div>
										        </div>
	                                        </div>
                                        <div class="form-group text-center">
                                            <button type="button" class="btn btn-secondary w-100" id="pwdBtn">
                                                임시비밀번호 발송
                                            </button>

                                        </div>
                                    </form>

                                </div>
                            </div>
                    </div>
   
      
      <!-- 비밀번호찾기폼끝 -->
    </div>
  </div>
</div>
<br><br><br>
<script type="text/javascript" src="js/join/loginInfo.js"></script>
</div>
</body>
</html>
