<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{home/layout}">
<head>
<meta charset="UTF-8">
<style type="text/css">
	.con {
	  position: relative;
	  height: 70vh;
	}
	.img-flu {
		  max-width: 600px;
		  max-height: 400px;
		  width: 100%;
 		  height: 100%;
 		  object-fit: cover;
		}
</style>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="/css/theme.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
<!-- Main -->
	<main layout:fragment="content">
	
		 <!-- Breadcrumb -->
            <div class="py-3 bg-gray-100">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 my-2">
                            <h1 class="m-0 h4 text-center text-lg-start">Event</h1>
                        </div>
                        <div class="col-lg-6 my-2">
                            <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                                <li class="breadcrumb-item"><a class="text-nowrap" href="#"><i class="bi bi-home"></i>Home</a></li>
                                <li class="breadcrumb-item text-nowrap active" aria-current="page">Event</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
             <div class="swiper swiper-container" data-swiper-options='{
                  "slidesPerView": 1,
                  "spaceBetween": 0,
                  "pagination": {
                    "el": ".swiper-pagination",
                    "clickable": true
                  },
                  "navigation": {
                    "nextEl": ".swiper-next-01",
                    "prevEl": ".swiper-prev-01"
                  },
                  "autoplay": {
                    "delay": 10000,
                    "disableOnInteraction": false
                  }
                }'>
                    
                <div class="swiper-wrapper">
                    <div class="swiper-slide"  th:each="banner : ${bannerList}">
                    <!-- 사진크기 1600x900 이 적당  -->
                        <div class="bg-no-repeat bg-cover bg-center" th:style="'background-image: url(' + ${banner.bnph} + ')'">
                            <div class="container">
                                <div class="row min-vh-65 align-items-center justify-content-center py-12">
                                   
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="swiper-arrow-style-01 swiper-next swiper-next-01"><i class="bi-chevron-right"></i> </div>
                <div class="swiper-arrow-style-01 swiper-prev swiper-prev-01"><i class="bi-chevron-left"></i></div>
                <div class="swiper-pagination swiper-pagination-white"></div>
            </div>
            <!--slide끝  -->
           <br>
             <div style="float: right;">
             <button type="button"  class="btn btn-mini iqBtn" onclick="location.href='/silhyun/chulcheck'"> 출석체크</button>
             </div>
       
            <!-- End Breadcrumb -->
            <!-- blog -->
            <div class="py-10">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-20">
                            <div class="row " >
                           								<!-- -->
                                <div class="col-sm-6 my-3" th:each="evP : ${eventPage}" >
                                    <div class="hover-top-in con">
                                        <a href="#">
                                            <img class="img-flu" th:src="${evP.bnph}" title="" alt="">
                                        </a>
                                        <div class="mt-n8 mx-3 mx-lg-4 border bg-white p-4 position-relative">
                                            <div class="text-muted mb-3"><i class="bi bi-clock me-2" th:text="|${#dates.format(evP.startDate,'yyyy/MM/dd')}~${#dates.format(evP.accpDt,'yyyy/MM/dd')}|"></i></div>
                                            <a class="h5" href="#" th:text="${evP.name}"></a>
                                            <p class="pt-3" th:text="${evP.cntn}" ></p>
                                        </div>
                                    </div>
                                </div>
                            
                               
                            </div>
                            <ul class="pagination justify-content-center mt-6">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">«</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span> </a></li>
                                <li>
                            </ul>
                        </div>
                       
                    </div>
                </div>
           </div>
            <!-- blog end -->
	
	
<script>
	function applyForm(n){
		if(n == 'c'){
			document.getElementById('classEvent').setAttribute('style','display:block')
			document.getElementById('usEvent').setAttribute('style','display:none')
		}else if(n == 'e'){
			document.getElementById('classEvent').setAttribute('style','display:block')
			document.getElementById('usEvent').setAttribute('style','display:none')
			
		}
	}
	
	
</script>
	</main>
</body>
</html>
