<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{home/layout}">

<head>
    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template" />
    <!-- title -->
    <title>지은이의 예약하기- 사진관</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <style>
        label {
            display: inline-block;
            width: 100px;
        }
        .pagination {
	display: inline-block;
	text-align: center;
}

.pagination a {
	color: black;
	float: left;
	padding: 8px 16px;
	text-decoration: none;
}

.pagination a.active {
	background-color: grey;
	color: white;
	border-radius: 5px;
}

.pagination a:hover:not(.active) {
	background-color: #ddd;
	border-radius: 5px;
}
.dropdown.btn.btn-white.border{
	float: right;
}
.container{
	text-align: center;
}

    </style>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <!-- CSS Template -->
    <link href="/css/swimwear.css" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Skippy & Prload -->
        <!-- skippy -->
        <a id="skippy" class="skippy visually-hidden-focusable overflow-hidden" href="#content">
            <div class="container">
                <span class="u-skiplink-text">Skip to main content</span>
            </div>
        </a>
        <!-- End skippy -->
        <!-- Main -->
        <main>
            <!-- Shop Section -->
            <section class="py-6">
                <div class="container">
                    <div class="row">
                        <!-- Sidebar -->
                        <div
                            class="col shop-sidebar-option-04 d-none d-lg-block mb-auto sticky-lg-top sticky-lg-top-header">
                            <!-- Categories -->
                            <div class="shop-categories-list">
                                <div class="shop-attr-body">
                                    <ul class="nav nav-level-1 flex-column">
                                        <h2>Menu</h2>
                                    </ul>
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a href="/silhyun/ptgList" class="nav-link">사진 작가</a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="/silhyun/stdList" class="nav-link active">사진관</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- End Categories -->
                        </div>
                        <!-- End Sidebar -->
                        <!-- Product Box -->
                        <div class="col">
                            <!-- Shop Topbar -->
                            <div class="shop-top-bar-04">
                                <div class="row">
                                    <div class="col-md-7">
                                        <ol
                                            class="breadcrumb dark-link m-0 small justify-content-center justify-content-md-start">
                                            <li class="breadcrumb-item"><a class="text-nowrap" href="/">Home</a></li>
                                            <li class="breadcrumb-item text-nowrap active" aria-current="page">예약하기</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                            <!-- End Shop Topbar -->
                            <div class="row g-3 g-lg-4">
                                <!-- Section -->
                                <section class="section">
                                    <div class="container">
                                        <div class="row justify-content-center">
                                            <div class="col-lg-8 col-xl-15 text-center">
                                                <form id="searchFrm" style="display: inline;" action="/silhyun/stdList">
                                                <!-- 지역 검색 체크박스 -->
                                                    <div class="" style="text-align: left;">
                                                        <h3>지역<span class="text-danger">*</span></h3>
                                                    </div>
                                                    <div class="form-check form-check-inline">

                                                        <label class="form-check-label" for="region01">서울<input
                                                                class="form-check-input" type="checkbox" name="chkArray"
                                                                id="region01" value="01"
                                                                th:checked="${studioVO.chkArray != null and #lists.contains(studioVO.chkArray ,'01')}"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">

                                                        <label class="form-check-label" for="region02">경기<input
                                                                class="form-check-input" type="checkbox" name="chkArray"
                                                                id="region02" value="02"
                                                                th:checked="${studioVO.chkArray != null and #lists.contains(studioVO.chkArray ,'02')}"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">

                                                        <label class="form-check-label" for="region03">인천 <input
                                                                class="form-check-input" type="checkbox" name="chkArray"
                                                                id="region03" value="03"
                                                                th:checked="${studioVO.chkArray != null and #lists.contains(studioVO.chkArray ,'03')}"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">

                                                        <label class="form-check-label" for="region04">강원<input
                                                                class="form-check-input" type="checkbox" name="chkArray"
                                                                id="region04" value="04"
                                                                th:checked="${studioVO.chkArray != null and #lists.contains(studioVO.chkArray ,'04')}"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">

                                                        <label class="form-check-label" for="region05">대전/충청 <input
                                                                class="form-check-input" type="checkbox" name="chkArray"
                                                                id="region05" value="05"
                                                                th:checked="${studioVO.chkArray != null and #lists.contains(studioVO.chkArray ,'05')}"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">

                                                        <label class="form-check-label" for="region06">대구 <input
                                                                class="form-check-input" type="checkbox" name="chkArray"
                                                                id="region06" value="06"
                                                                th:checked="${studioVO.chkArray != null and #lists.contains(studioVO.chkArray ,'06')}"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">

                                                        <label class="form-check-label" for="region07">부산/울산 <input
                                                                class="form-check-input" type="checkbox" name="chkArray"
                                                                id="region07" value="07"
                                                                th:checked="${studioVO.chkArray != null and #lists.contains(studioVO.chkArray ,'07')}"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">

                                                        <label class="form-check-label" for="region08">경상 <input
                                                                class="form-check-input" type="checkbox" name="chkArray"
                                                                id="region08" value="08"
                                                                th:checked="${studioVO.chkArray != null and #lists.contains(studioVO.chkArray ,'08')}"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">

                                                        <label class="form-check-label" for="region09">광주/전라<input
                                                                class="form-check-input" type="checkbox" name="chkArray"
                                                                id="region09" value="09"
                                                                th:checked="${studioVO.chkArray != null and #lists.contains(studioVO.chkArray ,'09')}"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">

                                                        <label class="form-check-label" for="region10">제주 <input
                                                                class="form-check-input" type="checkbox" name="chkArray"
                                                                id="region10" value="10"
                                                                th:checked="${studioVO.chkArray != null and #lists.contains(studioVO.chkArray ,'10')}"></label>
                                                    </div><br><br>
                                                    <!-- 검색 input박스 -->
                                                    <div style="display: inline;">
                                                        <input type="text" size="50px"
                                                            class="me-sm-2 mb-2 mb-sm-1" style="height: 50px;text-align: center;"  name="searchWord"
                                                            placeholder="찾는 사진관의 이름을 입력하세요">
                                                        <button class="btn btn-primary flex-shrink-0" type="submit">Search</button>
                                                    </div><br><br>
                                                    <input type="hidden" name="pageNum" th:value="1">
													<input type="hidden" name="amount" th:value="${page.criteria.amount}">
													
													<!-- 정렬 버튼-->
                                                <div class="dropdown btn btn-white border" style="size: 100px;">
			                                        <select id="selectOp"  name="searchType" onchange="searchFrm.submit()" style="border: 1px solid white;">
			                                            <option value="">::선택::</option>
			                                            <option value="new" th:selected="${studioVO.searchType =='new'}">최신순</option>
			                                            <option value="name" th:selected="${studioVO.searchType =='name'}">이름순</option>
			                                        </select>
                                    			</div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <!-- End Section -->
                            </div>

                            <!-- 사진관 리스트 -->
                            <div class="row g-3 g-lg-4 list">
                            <h6 th:if="${#lists.isEmpty(stdList)}">검색조건을 만족하는 사진관이 없습니다.</h6>
                                <div class="col-md-4 col-6" th:each="std : ${stdList}">
                                    <div class="product-card-9 cList">
                                        <div class="product-card-image">
                                            <div class="hover-scale" style="width: 350px;height: 300px;">
                                                <!--사진관 사진-->
                                                <div class="hover-scale-in">
                                                    <a th:href="@{/silhyun/stdDetail/{stId}(stId = ${std.stId})}">
                                                        <img class="img-fluid" th:src="${std.profile}" title=""
                                                            alt="사진이 뜨지않는다.." style="width: 350px;height: 300px">
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="product-card-info">
                                                <!--사진관 이름-->
                                                <h6 class="product-title">
                                                    <a class="ptgtitle" th:href="@{/silhyun/stdDetail/{stId}(stId = ${std.stId})}" th:text="${std.stName}"></a>
                                                </h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 페이징 버튼 -->
							<div class="container">
								<div class="pagination">
									<a th:if="${page.prev}" th:href="${page.startPage-1}">&laquo;</a>
									<a
										th:each="num : ${#numbers.sequence(page.getStartPage(), page.getEndPage())}"
										th:href="${num}"
										th:class="${page.criteria.pageNum==num} ? 'active'">[[${num}]]</a>
									<a th:if="${page.next}" th:href="${page.endPage+1}">&raquo;</a>
								</div>
							</div>
						</div>
                    </div>
                    <!-- End Product Box -->
                </div>
            </section>
            
            <!-- End Shop Section -->
        </main>
        <!-- End Main -->
        <!-- 
    ========================
       End Wrapper 
    ========================
    -->
        <!-- script start -->
        <!-- jquery -->

        <!--bootstrap-->
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- slick carousel -->
        <script src="/vendor/swiper/swiper-bundle.min.js"></script>
        <!-- magnific -->
        <script src="/vendor/magnific/jquery.magnific-popup.min.js"></script>
        <!-- isotope -->
        <script src="/vendor/isotope/isotope.pkgd.min.js"></script>
        <!-- count-down -->
        <script src="/vendor/count-down/jquery.countdown.min.js"></script>
        <!-- count-down -->
        <script src="/vendor/jarallax/jarallax-all.js"></script>
        <!-- Theme Js -->
        <script src="/js/custom.js"></script>
        <script src="/js/theme.js"></script>
        <!-- End script start -->
        <script>
              //페이징 관련
               history.replaceState({}, null, location.pathname);
           		$(".pagination a").on("click", function(e){
            	e.preventDefault();
             	$("#searchFrm").find("input[name='pageNum']").val($(this).attr("href"));
             	searchFrm.submit(); //폼태그값을 스트링으로 
            })
                        
        </script>
    </div>

</body>

</html>
