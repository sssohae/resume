<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{home/layout}">
<head>
<meta charset="UTF-8">
<title>수강조회</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<main layout:fragment="content">

<div class="container mt-3">
  <table class="table table-hover" style="text-align:center">
    <thead>
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>Email</th>
        <th>전화번호</th>
      </tr>
    </thead>
   <tbody>
  <tr th:if="${#lists.isEmpty(memInfo)}">
    <td colspan="4"><h1>수강신청 인원이 없습니다.</h1></td>
  </tr>
  <tr th:if="${not #lists.isEmpty(memInfo)}" th:each="mem : ${memInfo}">
    <td th:text="${mem.id}"></td>
    <td th:text="${mem.name}"></td>
    <td th:text="${mem.email}"></td>
    <td th:text="${mem.tel}"></td>
  </tr>
</tbody>

  </table>
</div>
</main>
</body>
</html>
