<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{home/layout}">
<head>
</head>
<body>
<div layout:fragment="content">
    본문입니다
    <button type="button" id="btn">클릭</button>
    
    <div id="page">
    
    </div>
    
    <script>
    $('#btn').on('click', function(){
    	apage({pagaNum: 1,
    		 amount : 10});
    })
    
    function apage(data){
   	
	    $.ajax({
	    	url: "/ajaxList",
	    	data: data
	    })
	    .then(res => {
	    	$('#page').empty().append(res)
	    })
    	
    }
    </script>
</div>
</body>
</html>
