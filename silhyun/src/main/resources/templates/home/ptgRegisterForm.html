            //üìåÌè¨Ìä∏Ìè¥Î¶¨Ïò§ ÌååÏùº Îì±Î°ù           
            function fileUpAction() {
                document.getElementById('fileBtn').click()
            }
            var attZone = document.getElementById('attZone');
            var btnAtt = document.getElementById('fileBtn')
            var selFiles = new Array();

            // Ïù¥ÎØ∏ÏßÄÏôÄ Ï≤¥ÌÅ¨ Î∞ïÏä§Î•º Í∞êÏã∏Í≥† ÏûàÎäî div ÏÜçÏÑ±
            var divStyle = 'display:inline-block;position:relative;' +
                'width:150px;height:120px;margin:5px;z-index:1';
            // ÎØ∏Î¶¨Î≥¥Í∏∞ Ïù¥ÎØ∏ÏßÄ ÏÜçÏÑ±
            var imgStyle = 'width:100%;height:100%;z-index:none';
            // Ïù¥ÎØ∏ÏßÄÏïàÏóê ÌëúÏãúÎêòÎäî Ï≤¥ÌÅ¨Î∞ïÏä§Ïùò ÏÜçÏÑ±
            var chkStyle = 'width:30px;height:30px;position:absolute;font-size:10px;' +
                'right:0px;bottom:0px;z-index:999;background-color:rgba(255,255,255,0.1);color:#f00';

            btnAtt.onchange = function (e) {
                var files = e.target.files;
                var fileArr = Array.prototype.slice.call(files)
                for (f of fileArr) {
                    imageLoader(f);
                }
                if (selFiles.length > 3) { 
                    alert("3Í∞úÏùò ÌååÏùºÍπåÏßÄÏßÄ ÏóÖÎ°úÎìú Îê©ÎãàÎã§.")
                }
                selFiles.splice(5)
            }

            //Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞
            imageLoader = function (file) {
                selFiles.push(file);
                if (selFiles.length < 4) {
                    var reader = new FileReader();
                    reader.onload = function (ee) {
                        let img = document.createElement('img')
                        img.setAttribute('style', imgStyle)
                        img.src = ee.target.result;
                        attZone.appendChild(makeDiv(img, file));
                    }
                    reader.readAsDataURL(file);
                }
            }

            //ÏÇ¨ÏßÑ ÏÇ≠Ï†ú Î≤ÑÌäº 
            makeDiv = function (img, file) {
                var div = document.createElement('div')
                div.setAttribute('style', divStyle)
                var btn = document.createElement('input')
                btn.setAttribute('type', 'button')
                btn.setAttribute('value', 'x')
                btn.setAttribute('delFile', file.name);
                btn.setAttribute('style', chkStyle);
                btn.onclick = function (ev) {
                    var ele = ev.srcElement;
                    var delFile = ele.getAttribute('delFile');
                    for (var i = 0; i < selFiles.length; i++) {
                        if (delFile == selFiles[i].name) {
                            selFiles.splice(i, 1);
                        }
                    }
                    dt = new DataTransfer();
                    for (f in selFiles) {
                        var file = selFiles[f];
                        dt.items.add(file);
                    }
                    btnAtt.files = dt.files;
                    var p = ele.parentNode;
                    attZone.removeChild(p)
                }
                div.appendChild(img)
                div.appendChild(btn)
                return div
            }


            //üìåÏã†Ï≤≠Î≤ÑÌäºÏùÑ ÎàåÎ†ÄÏùÑÎïå onclickÏù¥Î≤§Ìä∏
            function insertPtgRegi() {
                let btnCk = $('.btn.btn-primary.w-20.ms-2.crnBtn').val()
                var formData = new FormData($('#ptgRegiFrm')[0])
                for (let i = 0; i < selFiles.length; i++) {

                }
                if (btnCk == 'No') {
                    alert('ÏÇ¨ÏóÖÏûêÎì±Î°ùÎ≤àÌò∏ Ïù∏Ï¶ùÏùÑ ÌïòÏÑ∏Ïöî.')
                    return false

                if ($("input:checkbox[name='fdCd']").is(":checked") == false) {
                    alert("ÌôúÎèô Î∂ÑÏïºÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.");
                    return;
                }
                $.ajax({
                    url: "/shin/ptgRegiInsert",
                    type: "post",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        alert("Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÏûëÍ∞Ä Îì±Î°ùÏù¥ ÎêòÏóàÏäµÎãàÎã§.")
                        location.href = "/"; //Îì±Î°ù ÎêòÎ©¥ ÌôàÏúºÎ°ú Ïù¥Îèô 
                    },
                    error: function (err) {
                        console.log(err)
                    }
                })
                return false;
            }
            
            //Ï†ïÍ∑úÏãù Ïù¥Ïö©Ìïú Ïú†Ìö®Ìôî Í≤ÄÏÇ¨
        	const errMsg =  "-ÏùÑ Ï†úÏô∏Ìïú 10ÏûêÎ¶¨ Ïà´ÏûêÎ•º Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî"
        	let regi = "",
        		isCrnValid = false

        	let ErrorMsgEl = $('.error-msg')

        		let crnRegExp = /^(?=.*[0-9])[0-9]{10}$/
        		regi = $(regiInput).val()

        			isCrnValid = true
                    $(ErrorMsgEl).text('')
        		} else { // Ï†ïÍ∑úÏãù Ï°∞Í±¥ ÎßåÏ°± X
        			isCrnValid = false
